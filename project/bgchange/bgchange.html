<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Change BG</title>
  </head>
  <body>
    <div class="d-flex justify-content-center m-5">
      <div>
        <h1>Change color</h1>
        <div id="here"></div>
      </div>
    </div>

    <script>
      const here = document.getElementById("here");

      const colors = [
        "blue",
        "red",
        "green",
        "yellow",
        "purple",
        "orange",
        "pink",
        "brown",
        "gray",
        "black",
        "white",
        "cyan",
        "magenta",
        "lime",
        "teal",
        "navy",
        "maroon",
        "olive",
        "silver",
        "gold",
        "violet",
        "indigo",
        "crimson",
        "turquoise",
        "salmon",
        "beige",
        "lavender",
        "peach",
        "ivory",
        "tan",
        "coral",
        "khaki",
        "plum",
        "orchid",
        "goldenrod",
        "chartreuse",
        "lightblue",
        "linen",
        "peru",
        "seashell",
        "sienna",
        "snow",
        "thistle",
        "tomato",
        "wheat",
        "aquamarine",
        "azure",
        "bisque",
        "chocolate",
        "firebrick",
        "honeydew",
      ];

      // Create button dynamically
      const btn = document.createElement("button");
      btn.className = "btn shadow w-100";
      btn.id = "btn";
      btn.textContent = "CLICK ME!";

      here.appendChild(btn);

      btn.addEventListener("click", () => {
        const index = Math.floor(Math.random() * colors.length);
        const selectedColor = colors[index];

        document.body.style.backgroundColor = selectedColor;

        btn.textContent = `Color is ${selectedColor}`;

        // Check if the background is dark or light, and update text color
        updateTextColor(selectedColor);
      });

      function updateTextColor(bgColor) {
        // Create a temporary element to get the computed background color
        const tempDiv = document.createElement("div");
        tempDiv.style.display = "none";
        tempDiv.style.backgroundColor = bgColor;
        document.body.appendChild(tempDiv);

        // Get the computed RGB color
        const rgbColor = window.getComputedStyle(tempDiv).backgroundColor;
        document.body.removeChild(tempDiv);

        // Extract the RGB values
        const rgbArray = rgbColor.match(/\d+/g).map(Number);
        const r = rgbArray[0],
          g = rgbArray[1],
          b = rgbArray[2];

        // Calculate brightness using the relative luminance formula
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;

        // If brightness is low (dark background), set text color to white; otherwise, set it to black
        if (brightness < 128) {
          btn.style.color = "white";
        } else {
          btn.style.color = "black";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
