<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Counter</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="m-5">
        <div class="text-center">
          <h1>Counter</h1>
          <h1 class="mt-3" id="num">0</h1>
        </div>
        <div class="d-flex justify-content-between gap-5 mt-5">
          <button type="button" class="btn btn-warning" id="decrease">DECREASE</button>
          <button type="button" class="btn btn-danger" id="reset">RESET</button>
          <button type="button" class="btn btn-success" id="increase">INCREASE</button>
        </div>
      </div>
    </div>

    <script src="counter.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
